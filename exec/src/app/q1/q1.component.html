<input placeholder="添加任务" [(ngModel)]="userInput"> <button (click)="handleAdd()">添加</button>

<ol *ngIf="todoList.length>0;else finished">
    <li *ngFor="let item of todoList;let i=index">
        {{item}} <button (click)="deleteList(i)">删除</button>
    </li>
</ol>

<ng-template #finished>
    没事了!
</ng-template>
<hr>

<ul *ngIf="people.length>0">
    <li *ngFor="let person of people">
        {{person.name|titlecase}}:{{person.status|zzmm:'long'}}
    </li>
</ul>
<hr>

<!--测试预定义管道-->
<span>
    {{'你好啊啊啊啊啊啊'|slice:0:4}} <!--从字符串索引0开始到索引4结束（左闭右开）-->
</span>
<hr>

<div>
    {{people}} <!-- 当在{{}}中放入数组时，Angular会将数组转换为字符串。所以当直接在模板中使用 {{people}} 来显示一个对象数组时，会得到 [object Object],[object Object],[object Object] 的输出，这是因为 JavaScript 默认的对象到字符串的转换就是将每个对象转换成 [object Object] 文本。-->
</div>
<div>
    {{todoList}} <!-- 虽然todoList也是数组，但其中的元素并不是对象 -->
</div>
<div>
    {{people|json}}
</div>
<hr>

<div>
    {{10300.2126|number}}
</div>
